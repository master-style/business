version: 2

workflows:
  version: 2
  release:
    jobs:
      - release-package:
          context: Master

jobs:
  release-package:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install
          command: npm i
      - run:
          name: build
          command: npx webpack
      - run:
          name: release
          command: semantic-release || true